<!DOCTYPE html>
<html>
<head>
	<title>Portofolio Mahasiswa</title>
	<style>
		body {
			font-family: Arial, sans-serif;
			background-color: #f7f7f7;
		}
		h1 {
			text-align: center;
			margin-top: 50px;
			margin-bottom: 50px;
		}
        a{
            text-decoration-line: none;
        }
		.container {
			max-width: 800px;
			margin: 0 auto;
			padding: 20px;
			background-color: white;
			box-shadow: 0px 0px 5px #ccc;
			border-radius: 5px;
			margin-bottom: 50px;
		}
		.image-container {
			text-align: center;
			margin-bottom: 30px;
		}
		.image-container img {
			width: 200px;
			border-radius: 50%;
		}
		.info-container {
			text-align: center;
			margin-bottom: 30px;
		}
		.info-container h2 {
			margin-bottom: 10px;
		}
		.info-container p {
			margin: 0;
		}
		.skills-container {
			margin-bottom: 30px;
		}
		.skills-container h3 {
			margin-bottom: 10px;
		}
		.skills-container ul {
			margin: 0;
			padding: 0;
			list-style: none;
			display: flex;
			flex-wrap: wrap;
			justify-content: center;
		}
		.skills-container li {
			margin-right: 10px;
			margin-bottom: 10px;
			padding: 5px 10px;
			background-color: #eee;
			border-radius: 20px;
		}
	</style>
</head>
<body>
	<h1>Portofolio Mahasiswa</h1>
	<div class="container">
		<div class="image-container">
			<img src="https://via.placeholder.com/200" alt="Foto Profil">
		</div>
		<div class="info-container">
			<h2>Nama Mahasiswa</h2>
			<p>Jurusan Teknik Informatika</p>
			<p>Universitas Papua</p>
		</div>
		<div class="skills-container">
			<h3>Kemampuan</h3>
			<ul>
				<li>HTML</li>
				<li>CSS</li>
				<li>JavaScript</li>
				<li>PHP</li>
				<li>MySQL</li>
				<li><a href="">Cloud</a> </li>
			</ul>
		</div>
	</div>
</body>
</html>
